global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "api-gateway"
    static_configs:
      - targets: ["api-gateway:8080"]
    metrics_path: "/metrics"

  - job_name: "model-router"
    static_configs:
      - targets: ["model-router:8081"]
    metrics_path: "/metrics"

  - job_name: "inference-orchestrator"
    static_configs:
      - targets: ["inference-orchestrator:8082"]
    metrics_path: "/metrics"

  - job_name: "metadata-service"
    static_configs:
      - targets: ["metadata-service:8083"]
    metrics_path: "/metrics"

  - job_name: "triton"
    static_configs:
      - targets: ["triton:8002"]
    metrics_path: "/metrics"

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
