version: "3.8"

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: ai-platform-postgres
    environment:
      POSTGRES_DB: aiplatform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-platform-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ai-platform-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9092",
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ai-platform-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  minio:
    image: minio/minio:latest
    container_name: ai-platform-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Triton Inference Server
  triton:
    image: nvcr.io/nvidia/tritonserver:23.10-py3
    container_name: ai-platform-triton
    command: tritonserver --model-repository=/models --strict-model-config=false
    ports:
      - "8000:8000" # HTTP
      - "8001:8001" # gRPC
      - "8002:8002" # Metrics
    volumes:
      - ./models:/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v2/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Observability Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-platform-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ai-platform-jaeger
    ports:
      - "16686:16686" # UI
      - "14268:14268" # Collector
      - "6831:6831/udp" # Agent
    environment:
      COLLECTOR_OTLP_ENABLED: true

  # Application Services (will be built locally)
  api-gateway:
    build:
      context: .
      dockerfile: docker/api-gateway.Dockerfile
    container_name: ai-platform-api-gateway
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      LOG_LEVEL: info
      REDIS_HOST: redis:6379
      METADATA_SERVICE_URL: http://metadata-service:8083
      ROUTER_SERVICE_URL: http://model-router:8081
      KAFKA_BROKERS: kafka:9092
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
    depends_on:
      - redis
      - kafka
      - metadata-service
      - model-router
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  model-router:
    build:
      context: .
      dockerfile: docker/model-router.Dockerfile
    container_name: ai-platform-model-router
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      LOG_LEVEL: info
      METADATA_SERVICE_URL: http://metadata-service:8083
      ORCHESTRATOR_SERVICE_URL: http://inference-orchestrator:8082
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
    depends_on:
      - metadata-service
      - inference-orchestrator
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  inference-orchestrator:
    build:
      context: .
      dockerfile: docker/inference-orchestrator.Dockerfile
    container_name: ai-platform-inference-orchestrator
    ports:
      - "8082:8082"
    environment:
      PORT: 8082
      LOG_LEVEL: info
      TRITON_URL: triton:8001
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
    depends_on:
      - triton
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  batch-worker:
    build:
      context: .
      dockerfile: docker/batch-worker.Dockerfile
    container_name: ai-platform-batch-worker
    environment:
      LOG_LEVEL: info
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: batch-workers
      KAFKA_TOPIC: inference-jobs
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: aiplatform
      DB_USER: admin
      DB_PASSWORD: admin123
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      ORCHESTRATOR_SERVICE_URL: http://inference-orchestrator:8082
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
    depends_on:
      - kafka
      - postgres
      - minio
      - inference-orchestrator

  metadata-service:
    build:
      context: .
      dockerfile: docker/metadata-service.Dockerfile
    container_name: ai-platform-metadata-service
    ports:
      - "8083:8083"
    environment:
      PORT: 8083
      LOG_LEVEL: info
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: aiplatform
      DB_USER: admin
      DB_PASSWORD: admin123
      REDIS_HOST: redis:6379
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  prometheus_data:
