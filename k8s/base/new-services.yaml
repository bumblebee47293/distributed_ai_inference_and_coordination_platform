apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch-worker
  namespace: ai-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: batch-worker
  template:
    metadata:
      labels:
        app: batch-worker
    spec:
      containers:
        - name: batch-worker
          image: batch-worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: KAFKA_BROKERS
              value: "kafka:9092"
            - name: KAFKA_TOPIC
              value: "batch-inference"
            - name: CONSUMER_GROUP
              value: "batch-worker-group"
            - name: POSTGRES_URL
              value: "postgres://postgres:postgres@postgres:5432/ai_platform?sslmode=disable"
            - name: MINIO_ENDPOINT
              value: "minio:9000"
            - name: MINIO_ACCESS_KEY
              value: "minioadmin"
            - name: MINIO_SECRET_KEY
              value: "minioadmin"
            - name: MINIO_BUCKET
              value: "inference-results"
            - name: WORKER_POOL_SIZE
              value: "10"
            - name: ORCHESTRATOR_URL
              value: "http://inference-orchestrator:8082"
            - name: JAEGER_ENDPOINT
              value: "http://jaeger:14268/api/traces"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-service
  namespace: ai-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: metadata-service
  template:
    metadata:
      labels:
        app: metadata-service
    spec:
      containers:
        - name: metadata-service
          image: metadata-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
          env:
            - name: PORT
              value: "8083"
            - name: LOG_LEVEL
              value: "info"
            - name: POSTGRES_URL
              value: "postgres://postgres:postgres@postgres:5432/ai_platform?sslmode=disable"
            - name: REDIS_HOST
              value: "redis:6379"
            - name: JAEGER_ENDPOINT
              value: "http://jaeger:14268/api/traces"
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: metadata-service
  namespace: ai-platform
spec:
  selector:
    app: metadata-service
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
  type: ClusterIP
