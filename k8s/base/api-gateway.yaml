apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ai-platform
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ai-platform/api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: REDIS_HOST
              value: "redis:6379"
            - name: ROUTER_SERVICE_URL
              value: "http://model-router:8081"
            - name: METADATA_SERVICE_URL
              value: "http://metadata-service:8083"
            - name: KAFKA_BROKERS
              value: "kafka:9092"
            - name: KAFKA_TOPIC
              value: "inference-jobs"
            - name: JAEGER_ENDPOINT
              value: "http://jaeger:14268/api/traces"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ai-platform
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8080
      name: http
  type: LoadBalancer
